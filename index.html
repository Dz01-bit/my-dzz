    <style>
        /* --- æ ·å¼ä¿æŒä¸å˜ --- */
        body { font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif; background-color: #F2F2F7; margin: 0; padding: 0; padding-top: env(safe-area-inset-top); padding-bottom: 80px; color: #1c1c1e; }
        .header { padding: 20px; padding-top: 50px; background: white; border-bottom: 0.5px solid #c6c6c8; margin-bottom: 15px; }
        h1 { margin: 0; font-size: 32px; font-weight: 800; }
        .date-str { color: #8E8E93; font-size: 14px; margin-top: 5px; }
        .section-block { background: white; margin: 15px; border-radius: 12px; padding: 15px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        .section-title { font-size: 20px; font-weight: bold; margin-bottom: 10px; padding: 5px; border-bottom: 2px solid transparent; color: #007AFF; }
        .section-title:focus { border-bottom: 2px solid #007AFF; outline: none; background: #f0f8ff; }
        .task-item { border-bottom: 1px solid #eee; padding: 12px 0; }
        .task-header { display: flex; align-items: flex-start; }
        .checkbox { width: 22px; height: 22px; border: 2px solid #007AFF; border-radius: 50%; margin-right: 10px; flex-shrink: 0; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        .checkbox.checked { background: #007AFF; }
        .checkbox.checked::after { content: 'âœ“'; color: white; font-size: 14px; }
        .task-main { flex: 1; }
        .task-name { font-size: 17px; font-weight: 500; word-break: break-all;}
        .time-tag { font-size: 12px; padding: 2px 6px; border-radius: 4px; margin-left: 5px; font-weight: bold; white-space: nowrap; }
        .tag-red { background: #ffebeb; color: #ff3b30; }
        .tag-green { background: #eaffea; color: #34c759; }
        .tag-gray { background: #eee; color: #8e8e93; }
        .task-details { margin-top: 8px; margin-left: 32px; font-size: 14px; color: #666; display: none; }
        .show-details { display: block; }
        .detail-row { margin-bottom: 6px; }
        .toggle-btn { font-size: 12px; color: #007AFF; margin-left: 10px; cursor: pointer; }
        .progress-bar-bg { background: #eee; height: 6px; border-radius: 3px; width: 100%; margin: 5px 0; }
        .progress-bar-fill { background: #34c759; height: 100%; border-radius: 3px; transition: width 0.3s;}
        .task-img { max-width: 100%; border-radius: 8px; margin-top: 5px; max-height: 300px; object-fit: cover;}
        .completed-section { margin-top: 15px; }
        .completed-header { color: #8E8E93; font-size: 14px; padding: 8px 0; cursor: pointer; display: flex; align-items: center; }
        .completed-header::before { content: 'â–¶'; font-size: 10px; margin-right: 5px; transition: transform 0.2s;}
        .completed-header.expanded::before { transform: rotate(90deg); }
        .completed-list { display: none; opacity: 0.6; }
        .completed-list.show { display: block; }
        .completed-list .task-name { text-decoration: line-through; }
        .add-btn-block { margin-top: 10px; background: #f2f2f7; color: #007AFF; text-align: center; padding: 10px; border-radius: 8px; font-weight: bold; cursor: pointer; }
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.4); z-index: 1000; display: none; align-items: flex-end; }
        .modal { background: white; width: 100%; border-top-left-radius: 16px; border-top-right-radius: 16px; padding: 20px; box-sizing: border-box; max-height: 90vh; overflow-y: auto; animation: slideUp 0.3s ease; }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        .modal h3 { margin-top: 0; }
        .form-group { margin-bottom: 15px; }
        .form-label { display: block; margin-bottom: 5px; font-weight: bold; font-size: 14px;}
        .form-input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 16px;}
        textarea.form-input { height: 80px; font-family: inherit; }
        .modal-buttons { display: flex; gap: 10px; margin-top: 20px; }
        .btn { flex: 1; padding: 12px; border: none; border-radius: 8px; font-size: 16px; font-weight: bold; }
        .btn-cancel { background: #eee; color: #333; }
        .btn-save { background: #007AFF; color: white; }
        .subtask-input-tip { font-size: 12px; color: #888; margin-top: 4px; }
        #loading { text-align: center; padding: 20px; color: #888; }

        /* æ–°å¢ï¼šæ•°æ®ç®¡ç†æŒ‰é’®æ ·å¼ */
        .sync-btn {
            background: #e5e5ea;
            color: #000;
            padding: 8px 15px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 14px;
            margin-right: 10px;
            display: inline-block;
            cursor: pointer;
            border: 1px solid #ccc;
        }
        .sync-area {
            text-align: center;
            margin: 20px 0;
            padding-bottom: 30px;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Dzz</h1>
        <div class="date-str" id="dateDisplay">åŠ è½½ä¸­...</div>
    </div>

    <div id="loading">æ­£åœ¨åŠ è½½æ•°æ®...</div>
    <div id="mainContainer" style="display:none;"></div>

    <div class="sync-area" id="syncArea" style="display:none;">

        <button class="sync-btn" onclick="exportData()">ğŸ“¤ å¯¼å‡ºæ•°æ®</button>
        <button class="sync-btn" onclick="document.getElementById('importFile').click()">ğŸ“¥ å¯¼å…¥æ•°æ®</button>
        <input type="file" id="importFile" style="display:none" onchange="importData(this)">
    </div>

    <div class="modal-overlay" id="taskModal">
        <div class="modal">
            <h3 id="modalTitle">æ·»åŠ æ–°å¾…åŠ</h3>
            <div class="form-group">
                <label class="form-label">å¾…åŠåç§° (å¿…å¡«)</label>
                <input type="text" id="inputName" class="form-input" placeholder="ä¾‹å¦‚ï¼šå®Œæˆæ±‡æŠ¥PPT">
            </div>
            <div class="form-group">
                <label class="form-label">å¤‡æ³¨ (å¯é€‰)</label>
                <textarea id="inputNote" class="form-input" placeholder="è¯¦ç»†æè¿°..."></textarea>
            </div>
            <div class="form-group">
                <label class="form-label">å­ä»»åŠ¡ (å¯é€‰ï¼Œæ¯è¡Œä¸€ä¸ª)</label>
                <textarea id="inputSubtasks" class="form-input" placeholder="æ­¥éª¤1&#10;æ­¥éª¤2&#10;æ­¥éª¤3" style="height:60px"></textarea>
                <div class="subtask-input-tip">æç¤ºï¼šæ¢è¡Œæ¥åŒºåˆ†ä¸åŒçš„å­æ­¥éª¤</div>
            </div>
            <div class="form-group" style="display:flex; gap:10px;">
                <div style="flex:1">
                    <label class="form-label">æˆªæ­¢æ—¶é—´ (å¯é€‰)</label>
                    <input type="date" id="inputDate" class="form-input">
                </div>
                <div style="flex:1">
                    <label class="form-label">è¿›åº¦ % (å¯é€‰)</label>
                    <input type="number" id="inputProgress" class="form-input" placeholder="0-100" min="0" max="100">
                </div>
            </div>
            <div class="form-group">
                <label class="form-label">æ·»åŠ å›¾ç‰‡</label>
                <input type="file" id="inputImg" accept="image/*" onchange="handleImage(this)">
                <input type="hidden" id="imgBase64">
                <div id="imgPreview" style="margin-top:5px; max-width:150px;"></div>
            </div>
            <div class="modal-buttons">
                <button class="btn btn-cancel" onclick="closeModal()">å–æ¶ˆ</button>
                <button class="btn btn-save" onclick="saveTask()">ä¿å­˜</button>
            </div>
        </div>
    </div>

    <script>
        // --- 1. IndexedDB å¼•æ“ (ä¿æŒä¸å˜) ---
        const DB_NAME = "Dzz_Database";
        const STORE_NAME = "tasks_store";
        let db;

        const dbEngine = {
            init: function() {
                return new Promise((resolve, reject) => {
                    const request = indexedDB.open(DB_NAME, 1);
                    request.onerror = (e) => reject("æ•°æ®åº“æ‰“å¼€å¤±è´¥");
                    request.onsuccess = (e) => {
                        db = e.target.result;
                        resolve(db);
                    };
                    request.onupgradeneeded = (e) => {
                        db = e.target.result;
                        if (!db.objectStoreNames.contains(STORE_NAME)) {
                            db.createObjectStore(STORE_NAME, { keyPath: "id" });
                        }
                    };
                });
            },
            save: function(data) {
                return new Promise((resolve, reject) => {
                    const transaction = db.transaction([STORE_NAME], "readwrite");
                    const store = transaction.objectStore(STORE_NAME);
                    const request = store.put({ id: "main_data", content: data });
                    request.onsuccess = () => resolve();
                    request.onerror = () => reject("ä¿å­˜å¤±è´¥");
                });
            },
            load: function() {
                return new Promise((resolve, reject) => {
                    const transaction = db.transaction([STORE_NAME], "readonly");
                    const store = transaction.objectStore(STORE_NAME);
                    const request = store.get("main_data");
                    request.onsuccess = (e) => {
                        resolve(e.target.result ? e.target.result.content : null);
                    };
                    request.onerror = () => reject("è¯»å–å¤±è´¥");
                });
            }
        };

        let appData = {
            sections: [
                { title: "é‡è¦ç´§æ€¥", tasks: [] },
                { title: "é‡è¦ä¸ç´§æ€¥", tasks: [] },
                { title: "æ—¥å¸¸çäº‹", tasks: [] },
                { title: "ç­‰å¾…å›å¤", tasks: [] },
                { title: "å¤‡å¿˜å½•", tasks: [] }
            ]
        };
        let currentSectionIndex = 0;

        // --- åˆå§‹åŒ– ---
        window.onload = async function() {
            const date = new Date();
            const options = { year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' };
            document.getElementById('dateDisplay').innerText = date.toLocaleDateString('zh-CN', options);

            try {
                await dbEngine.init();
                const savedData = await dbEngine.load();
                if (savedData) appData = savedData;
                
                document.getElementById("loading").style.display = "none";
                document.getElementById("mainContainer").style.display = "block";
                document.getElementById("syncArea").style.display = "block"; // æ˜¾ç¤ºåŒæ­¥æŒ‰é’®
                renderAll();
            } catch (err) { alert("æ•°æ®åº“åˆå§‹åŒ–å¤±è´¥ï¼š" + err); }
        };

        // --- æ¸²æŸ“ä¸äº¤äº’ (ä¿æŒä¸å˜) ---
        function renderAll() {
            const container = document.getElementById("mainContainer");
            container.innerHTML = "";
            appData.sections.forEach((section, index) => {
                const block = document.createElement("div");
                block.className = "section-block";
                const title = document.createElement("div");
                title.className = "section-title";
                title.contentEditable = true;
                title.innerText = section.title;
                title.onblur = function() {
                    appData.sections[index].title = title.innerText;
                    saveDataAsync();
                };
                block.appendChild(title);
                const activeList = document.createElement("div");
                const completedSection = document.createElement("div");
                completedSection.className = "completed-section";
                const completedHeader = document.createElement("div");
                completedHeader.className = "completed-header";
                completedHeader.innerHTML = "å·²å®Œæˆå¾…åŠ";
                completedHeader.onclick = function() {
                    this.classList.toggle("expanded");
                    this.nextElementSibling.classList.toggle("show");
                };
                const completedList = document.createElement("div");
                completedList.className = "completed-list";
                let hasCompleted = false;
                section.tasks.forEach((task, taskIdx) => {
                    const taskEl = createTaskElement(task, index, taskIdx);
                    if (task.done) {
                        completedList.appendChild(taskEl);
                        hasCompleted = true;
                    } else {
                        activeList.appendChild(taskEl);
                    }
                });
                block.appendChild(activeList);
                if (hasCompleted) {
                    completedSection.appendChild(completedHeader);
                    completedSection.appendChild(completedList);
                    block.appendChild(completedSection);
                }
                const addBtn = document.createElement("div");
                addBtn.className = "add-btn-block";
                addBtn.innerText = "+ æ·»åŠ å¾…åŠ";
                addBtn.onclick = function() { openModal(index); };
                block.appendChild(addBtn);
                container.appendChild(block);
            });
        }

        function createTaskElement(task, sectionIdx, taskIdx) {
            const div = document.createElement("div");
            div.className = "task-item";
            let timeHtml = "";
            let timeClass = "tag-gray";
            if (task.dueDate && !task.done) {
                const now = new Date();
                const due = new Date(task.dueDate);
                now.setHours(0,0,0,0); due.setHours(0,0,0,0);
                const diffTime = due - now;
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24)); 
                if (diffDays < 0) { timeHtml = `è¿‡æœŸ ${Math.abs(diffDays)} å¤©`; timeClass = "tag-red"; }
                else if (diffDays === 0) { timeHtml = "ä»Šå¤©æˆªæ­¢"; timeClass = "tag-red"; }
                else { timeHtml = `å‰© ${diffDays} å¤©`; timeClass = "tag-green"; }
            }
            div.innerHTML = `
                <div class="task-header">
                    <div class="checkbox ${task.done ? 'checked' : ''}" onclick="toggleDone(${sectionIdx}, ${taskIdx})"></div>
                    <div class="task-main">
                        <div class="task-name">
                            ${task.name}
                            ${timeHtml ? `<span class="time-tag ${timeClass}">${timeHtml}</span>` : ''}
                            ${(task.note || task.subtasks || task.img) ? `<span class="toggle-btn" onclick="toggleDetails(this)">å±•å¼€è¯¦æƒ…</span>` : ''}
                        </div>
                    </div>
                    <div style="color:#ccc; font-size:18px; margin-left:10px; cursor:pointer;" onclick="deleteTask(${sectionIdx}, ${taskIdx})">Ã—</div>
                </div>
                <div class="task-details">
                    ${task.progress ? `<div class="detail-row"><div style="font-size:12px;">è¿›åº¦ ${task.progress}%</div><div class="progress-bar-bg"><div class="progress-bar-fill" style="width:${task.progress}%"></div></div></div>` : ''}
                    ${task.note ? `<div class="detail-row">ğŸ“ ${task.note}</div>` : ''}
                    ${task.subtasks ? `<div class="detail-row">${task.subtasks.split('\n').map(sub => `<div>â–«ï¸ ${sub}</div>`).join('')}</div>` : ''}
                    ${task.img ? `<img src="${task.img}" class="task-img">` : ''}
                    ${task.dueDate ? `<div class="detail-row" style="color:#888; font-size:12px">æˆªæ­¢æ—¥: ${task.dueDate}</div>` : ''}
                </div>
            `;
            return div;
        }

        function toggleDetails(btn) {
            const details = btn.parentElement.parentElement.parentElement.nextElementSibling;
            if (details.classList.contains('show-details')) { details.classList.remove('show-details'); btn.innerText = "å±•å¼€è¯¦æƒ…"; }
            else { details.classList.add('show-details'); btn.innerText = "æ”¶èµ·"; }
        }
        function toggleDone(sIdx, tIdx) { appData.sections[sIdx].tasks[tIdx].done = !appData.sections[sIdx].tasks[tIdx].done; saveDataAsync().then(renderAll); }
        function deleteTask(sIdx, tIdx) { if(confirm("ç¡®å®šåˆ é™¤å—ï¼Ÿ")) { appData.sections[sIdx].tasks.splice(tIdx, 1); saveDataAsync().then(renderAll); } }

        function openModal(sectionIdx) {
            currentSectionIndex = sectionIdx;
            document.getElementById("inputName").value = "";
            document.getElementById("inputNote").value = "";
            document.getElementById("inputSubtasks").value = "";
            document.getElementById("inputDate").value = "";
            document.getElementById("inputProgress").value = "";
            document.getElementById("inputImg").value = "";
            document.getElementById("imgBase64").value = "";
            document.getElementById("imgPreview").innerHTML = "";
            document.getElementById("taskModal").style.display = "flex";
            document.getElementById("inputName").focus();
        }
        function closeModal() { document.getElementById("taskModal").style.display = "none"; }
        function handleImage(input) {
            if (input.files && input.files[0]) {
                const file = input.files[0];
                if (file.size > 10 * 1024 * 1024) { alert("å›¾ç‰‡å¤ªå¤§äº†ï¼Œè¯·ä¸Šä¼  10MB ä»¥å†…çš„å›¾ç‰‡"); input.value = ""; return; }
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById("imgBase64").value = e.target.result;
                    document.getElementById("imgPreview").innerHTML = `<img src="${e.target.result}" style="width:50px; height:50px; object-fit:cover; border-radius:4px;">`;
                }
                reader.readAsDataURL(file);
            }
        }
        async function saveTask() {
            const name = document.getElementById("inputName").value.trim();
            if (!name) return alert("å¾…åŠåç§°å¿…é¡»è¦å†™å“¦ï¼");
            const newTask = {
                name: name,
                note: document.getElementById("inputNote").value,
                subtasks: document.getElementById("inputSubtasks").value,
                dueDate: document.getElementById("inputDate").value,
                progress: document.getElementById("inputProgress").value,
                img: document.getElementById("imgBase64").value,
                done: false,
                createAt: new Date().getTime()
            };
            appData.sections[currentSectionIndex].tasks.push(newTask);
            try { await saveDataAsync(); renderAll(); closeModal(); } catch (e) { alert("ä¿å­˜å¤±è´¥ï¼š" + e); appData.sections[currentSectionIndex].tasks.pop(); }
        }
        async function saveDataAsync() { try { await dbEngine.save(appData); } catch (e) { console.error("Save failed", e); alert("ä¿å­˜å¤±è´¥ï¼Œå¯èƒ½æ˜¯ç©ºé—´ä¸è¶³"); } }

        // --- ğŸ†• æ–°å¢ï¼šæ•°æ®åŒæ­¥é€»è¾‘ ---

        // 1. å¯¼å‡º (ä¸‹è½½æ–‡ä»¶)
        async function exportData() {
            const dataStr = JSON.stringify(appData);
            const blob = new Blob([dataStr], { type: "application/json" });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement("a");
            a.href = url;
            const date = new Date().toISOString().slice(0,10);
            a.download = `Dzzå¤‡ä»½_${date}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            alert("å¤‡ä»½æ–‡ä»¶å·²ç”Ÿæˆï¼\nè¯·æŠŠè¿™ä¸ªæ–‡ä»¶ä¼ åˆ°å¦ä¸€å°è®¾å¤‡ï¼Œç„¶åç‚¹å‡»â€œå¯¼å…¥æ•°æ®â€å³å¯ã€‚");
        }

        // 2. å¯¼å…¥ (è¯»å–æ–‡ä»¶)
        function importData(input) {
            const file = input.files[0];
            if (!file) return;

            if (!confirm("âš ï¸ è­¦å‘Šï¼šå¯¼å…¥æ•°æ®ä¼šã€è¦†ç›–ã€‘å½“å‰è®¾å¤‡ä¸Šçš„æ‰€æœ‰ä»»åŠ¡ï¼\nç¡®å®šè¦ç»§ç»­å—ï¼Ÿ")) {
                input.value = "";
                return;
            }

            const reader = new FileReader();
            reader.onload = async function(e) {
                try {
                    const importedData = JSON.parse(e.target.result);
                    // ç®€å•çš„æ ¼å¼æ£€æŸ¥
                    if (!importedData.sections) throw new Error("æ ¼å¼ä¸å¯¹");
                    
                    appData = importedData;
                    await saveDataAsync();
                    renderAll();
                    alert("âœ… æ•°æ®å¯¼å…¥æˆåŠŸï¼");
                } catch (err) {
                    alert("âŒ å¯¼å…¥å¤±è´¥ï¼šæ–‡ä»¶æ ¼å¼çœ‹èµ·æ¥ä¸å¯¹ï¼Œæˆ–è€…æ–‡ä»¶æŸåäº†ã€‚");
                }
            };
            reader.readAsText(file);
            input.value = ""; // é‡ç½®ï¼Œä»¥ä¾¿å¯ä»¥å†æ¬¡å¯¼å…¥åŒä¸€ä¸ªæ–‡ä»¶
        }

    </script>
</body>
